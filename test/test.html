				return arr;
			}
			var leftArr = [],rightArr = [];
			var p = arr[0];
			for (var i = 1; i < arr.length; i++) {
				if(arr[i] < p){	
					leftArr.push(arr[i]);
				}else if(arr[i] > p){
					rightArr.push(arr[i]);
				}
			}
			return [].concat(main2(leftArr),p,main2(rightArr));
		}

						var temp = arr[i];
						arr[i] = arr[j];
						arr[j] = temp;
					}	
				}
			}
			return arr;
		}
