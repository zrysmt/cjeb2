<script>
    var line = "111011111010101111111101010101";
    var input_arrays = line.split('');
    var arr = [];
    var nums = 0;
    for(var i=0;i<input_arrays.length-1;i++){
        console.log(!!(input_arrays[i]^input_arrays[i+1]));
        if(!!(input_arrays[i]^input_arrays[i+1])){
            nums++;
        }else{
            nums = 0;
        }
        arr.push(nums);
    }

    console.log(arr);
    var res = Math.max.apply(Math,arr)?Math.max.apply(Math,arr)+1:0;
    console.log(res);
</script>
