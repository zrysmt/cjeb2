<body>
    <div id="map"></div>

    var projection;

        target: 'map',

            new ol.layer.Tile({
                opacity: 1,

					url: "http://t0.tianditu.com/vec_c/wmts",
                    layer: "vec",
                    style: "default",
                    matrixSet: "c",
                    format: "tiles",
                    opacity: 1,
                    requestEncoding: "KVP",
                    tileOrigin: ol.proj.fromLonLat([104, 30]),
                    // tileSize: ol.Size([256, 256])
                })
            })

        ],
        view: new ol.View({
            projection: 'EPSG:4326', //WGS84
            center: ol.proj.fromLonLat([104, 30]),
            zoom: 5,
        })
    });
