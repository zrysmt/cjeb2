<div id='title'>
    "长江经济带"数据库</div>
<div id='logWin'>
    <span id='log' class='logBtn'>登录</span>
    <div id='log_cut'></div>
    <span id='sign_up' class='logBtn'>注册</span>
</div>
<div class="globalbg"></div>
<!-- 登录 -->
<div class="login-div">
    <img src="modules/nav/imgs/close.svg" class="login-div-close" alt="close">
    <p><span>用户名:</span>
        <input type="text" class="username-login" name="username" placeholder="请输入用户名...">
    </p>
    <p>
        <span>密&nbsp&nbsp&nbsp码:</span>
        <input type="password" class="password-login" name="password" placeholder="请输入密码...">
    </p>
    <input type="button" value="登录" class="login-btn">
    <p class="goto-register">没有账号，现在去注册</p>
</div>
<!-- 注册 -->
<div class="register-div">
    <img src="modules/nav/imgs/close.svg" class="register-div-close" alt="close">
    <form>
        <p><span>*&nbsp用&nbsp&nbsp户&nbsp&nbsp名:</span>
            <input type="text" required class="username" name="username" placeholder="请输入用户名...">
        </p>
        <p>
            <span>*&nbsp密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码:</span>
            <input type="password" required class="pwd-text" name="password" placeholder="请输入密码...">
        </p>
        <p>
            <span>*&nbsp确认密码:</span>
            <input type="password" required class="re-pwd-text" name="password" placeholder="请再次输入密码...">
        </p>
        <p>
            <span>*&nbsp邮&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp箱:</span>
            <input type="email" class="email" name="email" placeholder="请输入邮箱...">
        </p>

        <input type="submit" class="submit-register-btn" value="提交注册">
        <br>
        <input type="button" value="登录" class="login-btn login-inreg-btn">
    </form>
</div>
